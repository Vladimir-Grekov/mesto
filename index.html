<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
<header class="header">
<img class="header__logo" src="./images/Logo.svg" alt="Логотип страницы">
</header> 
<main class="main">
<section class="profile">
  <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар профиля">
  <div class="profile__info">
    <h2 class="profile__info-name">Жак-Ив Кусто</h2>
    <button type="button" class="button-edit">
      <img class="button-edit__icon" src="./images/Edit_Button.svg">
    </button>
    <h2 class="profile__info-job">Исследователь океана</h2>
  </div>
  <button type="button" class="button-add">
    <img class="button-add__icon" src="./images/Add Button.svg" alt="Кнопка добавления контента">
  </button>
</section>
<section class="elements">
  <div class="element">
    <img class="element__photo" src="./images/Element_1.png" alt="Фото Карачаевска">
    <div class="element__info">
    <h2 class="element__mesto">Карачаевск</h2>
    <button type="button" class="button-like">
      <img class="button-like__icon" src="./images/Like.svg" alt="Иконка лайка">
    </button> 
    </div>
  </div>
  <div class="element">
    <img class="element__photo" src="./images/Element_2.png" alt="Фото горы Эльбрус">
    <div class="element__info">
      <h2 class="element__mesto">Гора Эльбрус</h2>
      <button type="button" class="button-like">
        <img class="button-like__icon" src="./images/Like.svg" alt="Иконка лайка">
      </button>
    </div>
  </div>
  <div class="element">
    <img class="element__photo" src="./images/Element_3.png" alt="Фото Домбай">
    <div class="element__info">
    <h2 class="element__mesto">Домбай</h2>
    <button type="button" class="button-like">
      <img class="button-like__icon" src="./images/Like.svg" alt="Иконка лайка">
    </button>
    </div>
  </div>
  <div class="element">
    <img class="element__photo" src="./images/Element_4.png" alt="Фото горы Эльбрус">
    <div class="element__info">
      <h2 class="element__mesto">Гора Эльбрус</h2>
      <button type="button" class="button-like">
        <img class="button-like__icon" src="./images/Like.svg" alt="Иконка лайка">
      </button>
    </div>
  </div>
  <div class="element">
    <img class="element__photo" src="./images/Element_5.png" alt="Фото Домбай">
    <div class="element__info">
      <h2 class="element__mesto">Домбай</h2>
      <button type="button" class="button-like">
        <img class="button-like__icon" src="./images/Like.svg" alt="Иконка лайка">
      </button>
  </div>
  </div>
  <div class="element">
    <img class="element__photo" src="./images/Element_6.png" alt="Фото Карачаево-Черкесской республики">
    <div class="element__info">
      <h2 class="element__mesto">Карачаево-Черкесская республика</h2>
      <button type="button" class="button-like">
        <img class="button-like__icon" src="./images/Like.svg" alt="Иконка лайка">
      </button>
    </div>
  </div>
  </section>
</main>
<footer class="footer"> 
  <p class="footer__author">&copy; 2020 Mesto Russia</p>
</footer>
<div class="popup">
  <div class="popup__container">
    <button class="button-close">
      <img class="button-close__icon" src="./images/Close Icon.svg" alt="Иконка закрытия окна"> 
    </button>
    <form class="edit-form">
        <h2 class="edit-form__header">Редактировать профиль</h2>
        <input type="text" class="edit-form__name">
        <input type="text" class="edit-form__job">
        <button class="button-save" type="submit" aria-label="Закрыть окно">
          <h2 class="button-save__text">Сохранить</h2>
        </button>
    </form>
  </div>
</div>
<script src="./script.js"></script>
</body>
</html>
