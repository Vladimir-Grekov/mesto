<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="./images/Logo.svg" alt="Логотип страницы">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
        <button type="button" class="button button_type_edit">
        </button>
        <p class="profile__info-job">Исследователь океана</p>
      </div>
      <button type="button" class="button button_type_add">
      </button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__photo" src="./images/b59cb84829d07b33035b671f69184a61.jpeg" alt="Фото Карачаевска">
        <div class="element__info">
          <h2 class="element__mesto">Карачаевск</h2>
          <button type="button" class="button button_type_like">
          </button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/Element_2.png" alt="Фото горы Эльбрус">
        <div class="element__info">
          <h2 class="element__mesto">Гора Эльбрус</h2>
          <button type="button" class="button button_type_like">
          </button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/Element_3.png" alt="Фото Домбай">
        <div class="element__info">
          <h2 class="element__mesto">Домбай</h2>
          <button type="button" class="button button_type_like">
          </button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/Element_4.png" alt="Фото горы Эльбрус">
        <div class="element__info">
          <h2 class="element__mesto">Гора Эльбрус</h2>
          <button type="button" class="button button_type_like">
          </button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/Element_5.png" alt="Фото Домбай">
        <div class="element__info">
          <h2 class="element__mesto">Домбай</h2>
          <button type="button" class="button button_type_like">
          </button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/Element_6.png" alt="Фото Карачаево-Черкесской республики">
        <div class="element__info">
          <h2 class="element__mesto">Карачаево-Черкесская республика</h2>
          <button type="button" class="button button_type_like">
          </button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="button button_type_close">
      </button>
      <form name="edit-form" class="edit-form">
        <h2 class="edit-form__header">Редактировать профиль</h2>
        <input type="text" name="edit-form__name" class="edit-form__input edit-form__input_edit_name">
        <input type="text" name="edit-form__job" class="edit-form__input edit-form__input_edit_job">
        <button class="button button_type_save" type="submit" aria-label="Закрыть окно" value="Сохранить">
        </button>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
