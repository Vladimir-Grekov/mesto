<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
<header class="header">
<img class="header__logo" src="./images/Logo.svg" alt="Логотип страницы">
</header> 
<main class="main">
<section class="profile">
  <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар профиля">
  <div class="profile__info">
    <h2 class="profile__info_name">Жак-Ив Кусто</h2>
    <button type="button" class="button__edit">
      <img class="button__edit_icon" src="./images/Edit_Button.svg">
    </button>
    <h2 class="profile__info_job">Исследователь океана</h2>
  </div>
  <button type="button" class="profile__button-add">
    <img class="profile__button-add_icon" src="./images/Add Button.svg" alt="Кнопка добавления контента">
  </button>
</section>
<section class="elements">
  <div class="element">
    <img class="element__photo" src="./images/Element_1.png" alt="Фото Карачаевска">
    <div class="element__info">
    <h2 class="element__mesto">Карачаевск</h2>
    <button type="button" class="button__like">
      <div id="IconLike" class="button__like_icon"></div>
    </button> 
    </div>
  </div>
  <div class="element">
    <img class="element__photo" src="./images/Element_2.png" alt="Фото горы Эльбрус">
    <div class="element__info">
      <h2 class="element__mesto">Гора Эльбрус</h2>
      <button type="button" class="button__like">
        <div id="IconLike" class="button__like_icon"></div>
      </button>
    </div>
  </div>
  <div class="element">
    <img class="element__photo" src="./images/Element_3.png" alt="Фото Домбай">
    <div class="element__info">
    <h2 class="element__mesto">Домбай</h2>
    <button type="button" class="button__like">
      <div id="IconLike" class="button__like_icon"></div>
    </button>
    </div>
  </div>
  <div class="element">
    <img class="element__photo" src="./images/Element_4.png" alt="Фото горы Эльбрус">
    <div class="element__info">
      <h2 class="element__mesto">Гора Эльбрус</h2>
      <button type="button" class="button__like">
        <div id="IconLike" class="button__like_icon"></div>
      </button>
    </div>
  </div>
  <div class="element">
    <img class="element__photo" src="./images/Element_5.png" alt="Фото Домбай">
    <div class="element__info">
      <h2 class="element__mesto">Домбай</h2>
      <button type="button" class="button__like">
        <div id="IconLike" class="button__like_icon"></div>
      </button>
  </div>
  </div>
  <div class="element">
    <img class="element__photo" src="./images/Element_6.png" alt="Фото Карачаево-Черкесской республики">
    <div class="element__info">
      <h2 class="element__mesto">Карачаево-Черкесская республика</h2>
      <button type="button" class="button__like">
        <div id="IconLike" class="button__like_icon"></div>
      </button>
    </div>
  </div>
  </section>
</main>
<footer class="footer"> 
  <p class="footer__author">&copy; 2020 Mesto Russia</p>
</footer>
<div class="popup">
  <div class="popup__container">
    <button class="popup__button_close">
      <img class="popup__button_close-icon" src="./images/Close Icon.svg" alt="Иконка закрытия окна"> 
    </button>
    <form class="edit_form">
        <h2 class="edit_form__header">Редактировать профиль</h2>
        <input type="text" class="edit_form__name">
        <input type="text" class="edit_form__job">
        <button class="popup__button_save" type="submit" aria-label="Закрыть окно">
          <h2 class="popup__button_save-text">Сохранить</h2>
        </button>
    </form>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
