<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="./images/Logo.svg" alt="Логотип страницы">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
        <button type="button" class="button button_type_edit">
        </button>
        <p class="profile__info-job">Исследователь океана</p>
      </div>
      <button type="button" class="button button_type_add">
      </button>
    </section>
    <section class="elements">
    </section>
  </main>
  <template class="template-element">
    <article class="element">
      <img class="element__photo">
      <div class="element__info">
        <h2 class="element__mesto"></h2>
        <button type="button" class="button button_type_like">
        </button>
      </div>
      <button type="button" class="button button_type_delete">    
      </button>
    </article>
  </template>
  <footer class="footer">
    <p class="footer__author">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="button button_type_closepopup">
      </button>
      <form name="edit-form" class="edit-form">
        <h2 class="edit-form__header">Редактировать профиль</h2>
        <input type="text" name="edit-form__name" class="edit-form__input edit-form__input_edit_name">
        <input type="text" name="edit-form__job" class="edit-form__input edit-form__input_edit_job">
        <button class="button button_type_save" type="submit" aria-label="Закрыть окно" value="Сохранить">
        </button>
      </form>
    </div>
  </div>
  <div class="popup-add">
    <div class="popup-add__container">
      <button type="button" class="button button_type_closepopupadd">
      </button>
      <form name="add-form" class="add-form">
        <h2 class="add-form__header">Новое место</h2>
        <input type="text" name="add-form__name" class="add-form__input add-form__input_add_name">
        <input type="text" name="add-form__link" class="add-form__input add-form__input_add_link">
        <button class="button button_type_create" type="button" aria-label="Закрыть окно" value="Создать">
        </button>
      </form>
    </div>
  </div>
  <div class="popup-bp">
    <div class="popup-bp__container">
    <button type="button" class="button button_type_closepopupbp">
    </button>
    <img class="popup-bp__photo" src="", alt="">
    <h2 class="popup-bp__name"></h2>
   </div>
  </div>
  <script src="./scripts/script2.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
